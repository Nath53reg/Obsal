      <li><a href="FAQ.html.html" class="FAQ">FAQ</a></li>

  <!-- CONTENU PRINCIPAL -->

  <hr class="hr" width="800" size="2" color="black">

  <center>

  <!-- FOOTER -->

  </footer>

  <!-- SCRIPT BURGER -->
  <script>
    function toggleMenu() {
      document.querySelector('.nav').classList.toggle('active');
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Clic sur "Nos collections"
      const collectionLink = document.querySelector('.Collections > a');
      collectionLink.addEventListener('click', function(e) {
        e.preventDefault();                   // empêche l’action par défaut du lien
        this.parentElement.classList.toggle('open'); // Active/désactive le dropdown
      });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const collectionItem = document.querySelector('.Collections');
      const collectionLink = collectionItem.querySelector('a');
  
      collectionLink.addEventListener('click', function(e) {
        e.preventDefault();                 // empêche le # de changer l’URL
        collectionItem.classList.toggle('open');
      });
    });
  </script>
